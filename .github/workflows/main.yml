name: Angular GitHub CI#

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js $
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install Dependencies
        run: |
          npm ci --force
        
      - name: Install gh-pages
        run: |
          npm i --global gh-pages --save-dev

      - name: Build
        run: |
          npm run ng build

      - name: Login GitHub User
        run: |
          git config --global user.name 'jdbench'
          git config --global user.email 'justin.d.bench@gmail.com'


      - name: Deploy
        run: |
          gh-pages -d dist
          
