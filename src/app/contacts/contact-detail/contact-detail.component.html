<div class="row panel panel-default panel-wrapper">
    <div class="panel-heading inner-panel-wrapper">
        <h1>{{contact?.name}}</h1>
        <div class="inner-wrapper">
            <img src="{{contact?.imageUrl}}" 
                 alt="larger image of {{contact?.name}}" 
                 class="img-responsive">
            <div class="btn-wrapper">
                <a [routerLink]="['edit']" class="btn btn-primary">Edit</a>
                <a (click)="onDelete()" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <p><strong>Email:</strong> {{contact?.email}}</p>
        <p><strong>Phone:</strong> {{contact?.phone}}</p>
    </div>
</div>
