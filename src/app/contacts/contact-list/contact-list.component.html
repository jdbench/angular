<div class="panel panel-default">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row p15">
            <span class="title pad-left-right">Contacts</span>
          </div>
          <div class="row p15">
            <div class="input-group pull-left pad-left-right col-xs-7">
              <input 
                type="text" 
                placeholder="Enter a search value"
                class="form-control" 
                #searchBox
                (keyup)="search(searchBox.value)"
                />
              <div
                class="glyphicon glyphicon-search input-group-addon"
                (click)="search(searchBox.value)"
              ></div>
            </div>
            <div class="pull-right pad-left-right">
              <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="col-xs-12">
      <app-list-item
        *ngFor="let contactEl of contacts | contactsFilter: term"
        [contact]="contactEl"
        dnd-draggable
        [dragEnabled]="true"
        [dragData]="contactEl"
        [dropZones]="['contactGroup']"
      ></app-list-item>
    </div>
  </div>
</div>
