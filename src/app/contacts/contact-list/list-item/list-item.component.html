
<a routerLink="/contacts"
   (click)="onSelected()" 
   class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{contact.name}}</h4>
    </div>
    <span class="pull-right">
        <img src="{{contact.imageUrl}}" 
             alt="image of {{contact.name}}" 
             class="img-resposive">
    </span>
</a>
